<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoCreateDlg" widgetVar="PagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoTitle}">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagoLabel_idPago}" for="idPago" />
                        <p:inputText id="idPago" value="#{pagoController.selected.idPago}" title="#{bundle.CreatePagoTitle_idPago}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_idPago}"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_IDEmpresa}" for="IDEmpresa" />
                        <p:inputText id="IDEmpresa" value="#{pagoController.selected.IDEmpresa}" title="#{bundle.CreatePagoTitle_IDEmpresa}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{pagoController.selected.fecha}" title="#{bundle.CreatePagoTitle_fecha}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{pagoController.selected.importe}" title="#{bundle.CreatePagoTitle_importe}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{pagoController.selected.estado}" title="#{bundle.CreatePagoTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_idCredi}" for="idCredi" />
                        <p:selectOneMenu id="idCredi" value="#{pagoController.selected.idCredi}" >
                            <f:selectItems value="#{creditoController.itemsAvailableSelectOne}"
                                           var="idCrediItem"
                                           itemValue="#{idCrediItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
