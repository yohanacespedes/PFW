<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoViewDlg" widgetVar="PagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoTitle}">
            <h:form id="PagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoLabel_idPago}"/>
                        <h:outputText value="#{pagoController.selected.idPago}" title="#{bundle.ViewPagoTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_IDEmpresa}"/>
                        <h:outputText value="#{pagoController.selected.IDEmpresa}" title="#{bundle.ViewPagoTitle_IDEmpresa}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_fecha}"/>
                        <h:outputText value="#{pagoController.selected.fecha}" title="#{bundle.ViewPagoTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_importe}"/>
                        <h:outputText value="#{pagoController.selected.importe}" title="#{bundle.ViewPagoTitle_importe}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_estado}"/>
                        <h:outputText value="#{pagoController.selected.estado}" title="#{bundle.ViewPagoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_idCredi}"/>
                        <h:outputText value="#{pagoController.selected.idCredi}" title="#{bundle.ViewPagoTitle_idCredi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
