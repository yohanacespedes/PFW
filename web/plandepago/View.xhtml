<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlandepagoViewDlg" widgetVar="PlandepagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlandepagoTitle}">
            <h:form id="PlandepagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plandepagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlandepagoLabel_idPlan}"/>
                        <h:outputText value="#{plandepagoController.selected.idPlan}" title="#{bundle.ViewPlandepagoTitle_idPlan}"/>
                        <h:outputText value="#{bundle.ViewPlandepagoLabel_IDEmpresa}"/>
                        <h:outputText value="#{plandepagoController.selected.IDEmpresa}" title="#{bundle.ViewPlandepagoTitle_IDEmpresa}"/>
                        <h:outputText value="#{bundle.ViewPlandepagoLabel_fechaPago}"/>
                        <h:outputText value="#{plandepagoController.selected.fechaPago}" title="#{bundle.ViewPlandepagoTitle_fechaPago}"/>
                        <h:outputText value="#{bundle.ViewPlandepagoLabel_importe}"/>
                        <h:outputText value="#{plandepagoController.selected.importe}" title="#{bundle.ViewPlandepagoTitle_importe}"/>
                        <h:outputText value="#{bundle.ViewPlandepagoLabel_interes}"/>
                        <h:outputText value="#{plandepagoController.selected.interes}" title="#{bundle.ViewPlandepagoTitle_interes}"/>
                        <h:outputText value="#{bundle.ViewPlandepagoLabel_nroCuotas}"/>
                        <h:outputText value="#{plandepagoController.selected.nroCuotas}" title="#{bundle.ViewPlandepagoTitle_nroCuotas}"/>
                        <h:outputText value="#{bundle.ViewPlandepagoLabel_total}"/>
                        <h:outputText value="#{plandepagoController.selected.total}" title="#{bundle.ViewPlandepagoTitle_total}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlandepagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
