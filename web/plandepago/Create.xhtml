<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlandepagoCreateDlg" widgetVar="PlandepagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlandepagoTitle}">
            <h:form id="PlandepagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plandepagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlandepagoLabel_idPlan}" for="idPlan" />
                        <p:inputText id="idPlan" value="#{plandepagoController.selected.idPlan}" title="#{bundle.CreatePlandepagoTitle_idPlan}" required="true" requiredMessage="#{bundle.CreatePlandepagoRequiredMessage_idPlan}"/>
                        <p:outputLabel value="#{bundle.CreatePlandepagoLabel_IDEmpresa}" for="IDEmpresa" />
                        <p:inputText id="IDEmpresa" value="#{plandepagoController.selected.IDEmpresa}" title="#{bundle.CreatePlandepagoTitle_IDEmpresa}" />
                        <p:outputLabel value="#{bundle.CreatePlandepagoLabel_fechaPago}" for="fechaPago" />
                        <p:inputText id="fechaPago" value="#{plandepagoController.selected.fechaPago}" title="#{bundle.CreatePlandepagoTitle_fechaPago}" />
                        <p:outputLabel value="#{bundle.CreatePlandepagoLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{plandepagoController.selected.importe}" title="#{bundle.CreatePlandepagoTitle_importe}" />
                        <p:outputLabel value="#{bundle.CreatePlandepagoLabel_interes}" for="interes" />
                        <p:inputText id="interes" value="#{plandepagoController.selected.interes}" title="#{bundle.CreatePlandepagoTitle_interes}" />
                        <p:outputLabel value="#{bundle.CreatePlandepagoLabel_nroCuotas}" for="nroCuotas" />
                        <p:inputText id="nroCuotas" value="#{plandepagoController.selected.nroCuotas}" title="#{bundle.CreatePlandepagoTitle_nroCuotas}" />
                        <p:outputLabel value="#{bundle.CreatePlandepagoLabel_total}" for="total" />
                        <p:inputText id="total" value="#{plandepagoController.selected.total}" title="#{bundle.CreatePlandepagoTitle_total}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plandepagoController.create}" value="#{bundle.Save}" update="display,:PlandepagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlandepagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlandepagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
