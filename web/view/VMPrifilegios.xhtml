<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h:form>
                        <p:commandButton value="Display" icon="ui-icon-newwin"
                                         actionListener="#{bmoprivilegios.onGuardarPrivilegio()}"/>
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form id="form">
                        <p:growl id="messages" showDetail="true" />
                        <p:tree value="#{bmoprivilegios.raiz}" var="doc"
                                selectionMode="single"
                                selection="#{bmoprivilegios.selectedNodeRaiz}">
                            <p:ajax event="select" update=":form2" listener="#{bmoprivilegios.onNodeSelect}" /> 

                            <p:treeNode expandedIcon="ui-icon-folder-open"  
                                        collapsedIcon="ui-icon-folder-collapsed">  
                                <h:outputText value="#{doc.nombre}"/>  
                            </p:treeNode>  

                            <p:treeNode type="document" icon="ui-icon-document">  
                                <h:outputText value="#{doc.nombre}" />  
                            </p:treeNode>  

                            <p:treeNode type="picture" icon="ui-icon-image">  
                                <h:outputText value="#{doc.nombre}" />  
                            </p:treeNode>  

                            <p:treeNode type="mp3" icon="ui-icon-video">  
                                <h:outputText value="#{doc.nombre}" />  
                            </p:treeNode>  


                        </p:tree>
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form2">
                        <p:growl id="messages2" showDetail="true" /> 

                        <p:treeTable value="#{bmoprivilegios.root}" var="document"   selectionMode="single"   selection="#{bmoprivilegios.selectedNode}">





                            <f:facet name="header">
                                Document Viewer
                            </f:facet>
                            <p:column headerText="Name">
                                <h:outputText value="#{document.componente}" />
                            </p:column>

                            <p:column headerText="Habilitado">
                                <p:selectBooleanCheckbox value="#{document.habilitado}" />
                            </p:column>
                            <p:column headerText="Visible">
                                <p:selectBooleanCheckbox value="#{document.visible}" />
                            </p:column>
                            <p:column headerText="Editable">
                                <p:selectBooleanCheckbox value="#{document.editable}" />
                            </p:column>

                        </p:treeTable>
                        <p:commandButton value="Display" update="messages2" icon="ui-icon-newwin"
                                         actionListener="#{bmoprivilegios.displaySelectedSingle}"/>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
